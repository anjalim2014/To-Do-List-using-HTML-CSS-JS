<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>To Do List</h1>
        <div class="input-div">
          <input
            type="text"
            name="task"
            id="taskId"
            placeholder="Enter to dos..."
          />
          <button class="btn-add">+</button>
        </div>
        <div class="list">
          <ul id="#myUl"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
